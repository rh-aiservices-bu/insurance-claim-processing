---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shared-minio-app
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    component: bootstrap
    purpose: shared-minio-app
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: bootstrap/shared-minio
    repoURL: >-
      https://github.com/rh-aiservices-bu/insurance-claim-processing.git
    targetRevision: feature/minio-in-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true