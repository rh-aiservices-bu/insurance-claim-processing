kind: Service
apiVersion: v1
metadata:
  name: llm
  namespace: ic-shared-llm
  labels:
    app: llm
spec:
  clusterIP: None
  ipFamilies:
    - IPv4
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: llm