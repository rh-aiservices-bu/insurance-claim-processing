---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-cache-hftgi
  namespace: ic-shared-llm
  labels:
    app: ic-shared-llm
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: ocs-storagecluster-cephfs
  volumeMode: Filesystem