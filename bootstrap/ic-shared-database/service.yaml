---
apiVersion: v1
kind: Service
metadata:
  name: claimdb
  namespace: ic-shared-db
  labels:
    app: ic-shared-db
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ports:
  - name: postgresql
    protocol: TCP
    port: 5432
    targetPort: 5432
  selector:
    app: ic-shared-db
  sessionAffinity: None
  type: ClusterIP
