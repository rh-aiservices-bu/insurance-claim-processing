          command:
          - sh
          - -c
          env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: AWS_ACCESS_KEY_ID
                name: aws-connection-minio-pipeline
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_SECRET_ACCESS_KEY
                name: aws-connection-minio-pipeline
          - name: ELYRA_RUNTIME_ENV
            value: kfp
          - name: ELYRA_ENABLE_PIPELINE_INFO
            value: "True"
          - name: ELYRA_WRITABLE_CONTAINER_DIR
            value: /tmp
          - name: ELYRA_RUN_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['pipelines.kubeflow.org/run_name']
          - name: LLM_ENDPOINT
            valueFrom:
              secretKeyRef:
                key: LLM_ENDPOINT
                name: llm-info
          - name: MODEL_SHA
            valueFrom:
              secretKeyRef:
                key: MODEL_SHA
                name: llm-info
          - name: SERVING_SHA
            valueFrom:
              secretKeyRef:
                key: SERVING_SHA
